<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script type="text/javascript" src="js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/toolbar.js"></script>
    <script type="text/javascript" src="js/pagetip.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript">
    	removeurl = "department_delete.action";
    </script>
</head>
<body>
    <table id="dg" class="easyui-datagrid" fit="true" border="false" fitColumns="true" pagination="true" pageSize="15" pageList="[10,15,25,30,35]"
            data-options="rownumbers:true,singleSelect:true,url:'department.action',method:'get',toolbar:toolbar">
        <thead>
            <tr>
                <th data-options="field:'id',width:80">编号</th>
                <th data-options="field:'name',width:100">名称</th>
            </tr>
        </thead>
    </table>
    <div id="dlg" class="easyui-dialog" style="width:400px;height:200px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
        <div class="ftitle">部门信息</div>
        <form id="fm" method="post" novalidate action="department_save.action">
            <div class="fitem" style="display: none;">
                <label>编号:</label>
                <input name="id" class="easyui-textbox">
            </div>
            <div class="fitem">
                <label>名称:</label>
                <input name="name" class="easyui-textbox" required="true">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="formOne()" style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>
</body>
</html>
