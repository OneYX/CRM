<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/black/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script type="text/javascript" src="js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/toolbar.js"></script>
    <script type="text/javascript" src="js/pagetip.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
		<script type="text/javascript">
			removeurl = "employee_delete.action";
		</script>
</head>
<body>
    <table id="dg" class="easyui-datagrid" fit="true" border="false" fitColumns="true" pagination="true" pageSize="15" pageList="[10,15,25,30,35]"
            data-options="rownumbers:true,singleSelect:true,url:'employee/getAll',method:'get',toolbar:toolbar">
        <thead>
            <tr>
                <th data-options="field:'id',width:80">编号</th>
                <th data-options="field:'name',width:100">名称</th>
                <th data-options="field:'password',width:80,align:'right'">密码</th>
                <th data-options="field:'age',width:80,align:'right'">年龄</th>
                <th data-options="field:'email',width:240">邮箱</th>
                <th data-options="field:'deptName',width:60,align:'center'">部门</th>
            </tr>
        </thead>
    </table>
    <div id="dlg" class="easyui-dialog" style="width:400px;height:290px;padding:10px 20px" inline="false" modal="true"
            closed="true" buttons="#dlg-buttons">
        <div class="ftitle">员工信息</div>
        <form id="fm" method="post" novalidate action="employee/save">
            <div id="sn" class="fitem" style="display: none;">
                <label>编号:</label>
                <input name="id" class="easyui-textbox">
            </div>
            <div class="fitem">
                <label>名称:</label>
                <input name="name" class="easyui-textbox" required="true">
            </div>
            <div class="fitem">
                <label>密码:</label>
                <input name="password" class="easyui-textbox" required="true">
            </div>
            <div class="fitem">
                <label>年龄:</label>
                <input name="age" class="easyui-numberbox" required="true">
            </div>
            <div class="fitem">
                <label>邮箱:</label>
                <input name="email" class="easyui-textbox" required="true" validType="email">
            </div>
            <div class="fitem">
                <label>部门:</label>
                <input id="cc" class="easyui-combobox" name="deptId" required="true"
                data-options="editable:false,valueField:'id',textField:'name',url:'dept/list',panelHeight:'auto'"/>
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="formOne()" style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>
</body>
</html>
